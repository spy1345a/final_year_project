<!DOCTYPE html>
<html>
<head>
    <title>Expenses</title>
    <style>
        body {
            font-family: Arial;
            padding: 30px;
            background: #f5f5f5;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            background: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background: #222;
            color: white;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }

        h1 {
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>

<h1>Recent Expenses</h1>

<a href="/dashboard">⬅ Back to Dashboard</a>

<br><br>

<table>
    <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Action</th>
    </tr>

    {% for expense in expenses %}
    <tr>
        <td>{{ expense.id }}</td>
        <td>{{ expense.description }}</td>
        <td>₹ {{ expense.amount }}</td>
        <td>{{ expense.created_at }}</td>

        <td>
            <form action="/expenses/delete/{{ expense.id }}" method="POST">
                <button type="submit"
                        onclick="return confirm('Delete this expense?')">
                    ❌ Remove
                </button>
    </form>
</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
